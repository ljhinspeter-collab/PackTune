<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PackTunes - Collect Your Songs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        /* Needed for the bottom nav bar */
        padding-bottom: 80px;
      }
      @keyframes holographic {
        0% { filter: hue-rotate(0deg) brightness(1); }
        50% { filter: hue-rotate(180deg) brightness(1.2); }
        100% { filter: hue-rotate(360deg) brightness(1); }
      }
      .holographic {
        animation: holographic 4s infinite linear;
      }
      @keyframes mythic-glow {
        0% { box-shadow: 0 0 5px #f8b400, 0 0 10px #f8b400, 0 0 15px #c738bd, 0 0 20px #c738bd; }
        50% { box-shadow: 0 0 10px #c738bd, 0 0 15px #c738bd, 0 0 20px #f8b400, 0 0 25px #f8b400; }
        100% { box-shadow: 0 0 5px #f8b400, 0 0 10px #f8b400, 0 0 15px #c738bd, 0 0 20px #c738bd; }
      }
      .mythic-glow {
        animation: mythic-glow 3s infinite ease-in-out;
      }
      .mythic-border {
        border-width: 2px;
        border-style: solid;
        border-image: linear-gradient(45deg, #f8b400, #c738bd) 1;
      }
      
      /* Modal Styles */
      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.8);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 100;
        animation: fadeIn 0.3s ease-out;
      }
      .modal-content {
        animation: slideUp 0.4s ease-out;
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes slideUp {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }

    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'custom-tan': '#EAE5D9',
            },
          },
        },

    </script>
